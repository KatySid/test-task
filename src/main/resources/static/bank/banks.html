<p></p>
<h4>Список банков</h4>

<form novalidate ng-submit="loadPageBanks()">
    <div class="form-group row">
        <div class="form-group col-md-3">
            <label for="filterTitle">Название</label>
            <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
        </div>
        <div class="form-group col-md-3">
            <label for="filterSubmit">Фильтр</label>
            <button class="form-control btn btn-primary" id="filterSubmit" type="submit">Применить</button>
        </div>
    </div>
</form>
<p></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in banksPage.content">
        <td>{{p.title}}</td>
        <td>
            <button type="button" class="btn btn-outline-primary" ng-click="showBankInfo(p.id)">Посмотреть</button>
        </td>
        <td>
            <button class="btn btn-outline-primary" ng-click="deleteBank(p.id)">Удалить</button>
        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation" ng-show = "banksPage.totalPages>1">
    <ul class="pagination">
        <li ng-class="banksPage.first ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="loadPageBanks(1)">В начало</a>
        </li>

        <li ng-class="banksPage.first ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="loadPageBanks(banksPage.number)">Пред.</a>
        </li>

        <li ng-class="banksPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
            ng-repeat="pageIndex in paginationArray">
            <a class="page-link" ng-click="loadPageBanks(pageIndex)">{{pageIndex}}</a>
        </li>

        <li ng-class="banksPage.last ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="loadPageBanks(banksPage.number + 2)">След.</a>
        </li>
    </ul>
</nav>

    <button class="btn btn-outline-primary" ng-click="addNewBank()">Добавить</button>
    <div ng-show = "showBankCreateForm">
        <h4>Добавить банк</h4>
        <form novalidate ng-submit="createNewBank()">
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Название</label>
                <input type="text" class="form-control" ng-model="bankDto.title" id="inputTitle" aria-describedby="titleHelp">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <button type="button" class="btn btn-outline-primary" ng-click="closeBankForm()">Закрыть</button>
        </form>
    </div>
